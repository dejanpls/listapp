<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="script.js" defer></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<title>List App</title>
</head>
<body>
	<div class="container">
		<h1 class="title">The List App</h1>
		<div class="filter">
			<input type="text" id="filter" name="filter" placeholder="Filter through items">
			<button class="btn filterClose">❌</button>
		</div>
		<div class="form">
			<input type="text" id="input" name="input" placeholder="Add new items">
			<button class="btn add">Add Item</button>
			<button class="btn filterOpen">🔍</button>
		</div>

		<ul class="list">
		</ul>
	</div>	
	
	<div class="footer">Made with ❤️ by <a href="#">@dejanpls</a></div>
	
</body>
</html>
