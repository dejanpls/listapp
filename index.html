<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="script.js" defer></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bebas+Neue&display=swap" rel="stylesheet">
	<title>List App</title>
</head>
<body>
	<div class="container">
		<h1 class="title">The List App</h1>
		<div class="filter">
			<input type="text" id="filter" name="filter" placeholder="Filter through items">
			<button class="btn filterClose">❌</button>
		</div>
		<div class="form">
			<input type="text" id="input" name="input" maxlength="20" placeholder="Add new items">
			<!-- enter code to handle the item amount here -->
			<input type="text" id="itemAmount" maxlength="2" list="amount" value="1" />
			<datalist id="amount">
			 	<option>1</option>
			  	<option>2</option>
			  	<option>3</option>
			  	<option>4</option>
			  	<option>5</option>
			</datalist>

			<button class="btn add">Add</button>
			<button class="btn filterOpen">🔍</button>
		</div>

		<ul class="list">
		</ul>
	</div>	
	<div class="blurred">
		<div class="popup">
			<p class="question"></p>
			<div class="btnContainer">
				<button class="btn confirm">Confirm</button>
				<button class="btn cancel">Cancel</button>
			</div>
		</div>
	</div>

	
	<div class="footer">Made with ❤️ by @<a href="https://github.com/dejanpls">dejanpls</a></div>
	
</body>
</html>
